    <body>
   <!-- Hero section -->
        <section role="full-horizontal" id="hero-section">
            <ul> 
                <li class="active"><a href="#">Home</a>
                    
                
                </li> 

                <!-- target the 2nd and 3rd </li>
                go to the ul then li style -->
                <li onmouseover="myFunction()"  ><a href="#">Services</a>
                
                    <ul id="show-menu" class="sub-menu position-service">
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                      </ul>
                    
                    </li> 
                <li  onmouseover="myBlogFunction()" ><a href="#">Blog</a>
                    <ul id="show-menu-blog" class="sub-menu position-blog">
                        <li ><a href="#">item</a></li>
                        <li><a href="#">item</a></li>

                        <li><a href="#">item</a></li>

     <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
     
     <script type="text/javascript">
        function myFunction() {
  let x = document.getElementById("show-menu");

  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function myBlogFunction() {
  let x = document.getElementById("show-menu-blog");

  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
  
      </script>;
